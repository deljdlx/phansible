---
- name: apt-update
  apt:
      update_cache: 'yes'

- name: apt-upgrade
  apt:
      upgrade: dist

- name: Install Vim
  apt:
      name: vim
      state: latest

- name: Build essential
  become: true
  apt:
      name: build-essential
      state: latest

- name: Install pkg-config
  become: true
  apt:
      name: pkg-config
      state: latest

- name: Install wget
  become: true
  apt:
      name: wget
      state: latest

- name: Install git
  become: true
  apt:
      name: git
      state: latest

